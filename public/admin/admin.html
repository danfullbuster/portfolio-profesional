<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador | MiCV</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card glass-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                                <h2 class="fw-bold">Panel de Administrador</h2>
                                <p class="text-muted">Ingresa tus credenciales</p>
                            </div>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div id="loginAlert"></div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="/" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-1"></i>Volver al sitio
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="d-none">
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard Admin
                </a>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="adminUsername"></span>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                        <i class="fas fa-sign-out-alt me-1"></i>Salir
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 mb-4">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active" data-section="projects">
                            <i class="fas fa-folder me-2"></i>Proyectos
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-section="skills">
                            <i class="fas fa-lightbulb me-2"></i>Habilidades
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-section="experience">
                            <i class="fas fa-briefcase me-2"></i>Experiencia
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-section="contacts">
                            <i class="fas fa-envelope me-2"></i>Mensajes
                        </a>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="col-md-9 col-lg-10">
                    <!-- Projects Section -->
                    <div id="projectsSection" class="content-section">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2><i class="fas fa-folder me-2"></i>Proyectos</h2>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal"
                                onclick="openProjectModal()">
                                <i class="fas fa-plus me-2"></i>Nuevo Proyecto
                            </button>
                        </div>
                        <div id="projectsList" class="table-responsive">
                            <div class="text-center">
                                <div class="spinner-border" role="status"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Skills Section -->
                    <div id="skillsSection" class="content-section d-none">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2><i class="fas fa-lightbulb me-2"></i>Habilidades</h2>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#skillModal"
                                onclick="openSkillModal()">
                                <i class="fas fa-plus me-2"></i>Nueva Habilidad
                            </button>
                        </div>
                        <div id="skillsList" class="table-responsive">
                            <div class="text-center">
                                <div class="spinner-border" role="status"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Experience Section -->
                    <div id="experienceSection" class="content-section d-none">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2><i class="fas fa-briefcase me-2"></i>Experiencia</h2>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#experienceModal"
                                onclick="openExperienceModal()">
                                <i class="fas fa-plus me-2"></i>Nueva Experiencia
                            </button>
                        </div>
                        <div id="experienceList" class="table-responsive">
                            <div class="text-center">
                                <div class="spinner-border" role="status"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Contacts Section -->
                    <div id="contactsSection" class="content-section d-none">
                        <h2 class="mb-4"><i class="fas fa-envelope me-2"></i>Mensajes de Contacto</h2>
                        <div id="contactsList" class="table-responsive">
                            <div class="text-center">
                                <div class="spinner-border" role="status"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalTitle">Nuevo Proyecto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <input type="hidden" id="projectId">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="projectTitle" class="form-label">Título</label>
                                <input type="text" class="form-control" id="projectTitle" required>
                            </div>
                            <div class="col-12">
                                <label for="projectDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="projectTechnologies" class="form-label">Tecnologías (separadas por
                                    coma)</label>
                                <input type="text" class="form-control" id="projectTechnologies"
                                    placeholder="React, Node.js, MySQL">
                            </div>
                            <div class="col-md-6">
                                <label for="projectImage" class="form-label">URL de Imagen</label>
                                <input type="url" class="form-control" id="projectImage">
                            </div>
                            <div class="col-md-6">
                                <label for="projectUrl" class="form-label">URL del Proyecto</label>
                                <input type="url" class="form-control" id="projectUrl">
                            </div>
                            <div class="col-md-6">
                                <label for="projectGithub" class="form-label">URL de GitHub</label>
                                <input type="url" class="form-control" id="projectGithub">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="projectFeatured">
                                    <label class="form-check-label" for="projectFeatured">
                                        Proyecto Destacado
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveProject()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Skill Modal -->
    <div class="modal fade" id="skillModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="skillModalTitle">Nueva Habilidad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="skillForm">
                        <input type="hidden" id="skillId">
                        <div class="mb-3">
                            <label for="skillName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="skillName" required>
                        </div>
                        <div class="mb-3">
                            <label for="skillCategory" class="form-label">Categoría</label>
                            <select class="form-select" id="skillCategory" required>
                                <option value="frontend">Frontend</option>
                                <option value="backend">Backend</option>
                                <option value="tools">Herramientas</option>
                                <option value="soft-skills">Soft Skills</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="skillLevel" class="form-label">Nivel (%)</label>
                            <input type="number" class="form-control" id="skillLevel" min="1" max="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="skillIcon" class="form-label">Icono (clase Font Awesome)</label>
                            <input type="text" class="form-control" id="skillIcon" placeholder="fas fa-code">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveSkill()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Experience Modal -->
    <div class="modal fade" id="experienceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="experienceModalTitle">Nueva Experiencia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="experienceForm">
                        <input type="hidden" id="experienceId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="experienceCompany" class="form-label">Empresa</label>
                                <input type="text" class="form-control" id="experienceCompany" required>
                            </div>
                            <div class="col-md-6">
                                <label for="experiencePosition" class="form-label">Cargo</label>
                                <input type="text" class="form-control" id="experiencePosition" required>
                            </div>
                            <div class="col-12">
                                <label for="experienceDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="experienceDescription" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="experienceStartDate" class="form-label">Fecha de Inicio</label>
                                <input type="date" class="form-control" id="experienceStartDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="experienceEndDate" class="form-label">Fecha de Fin</label>
                                <input type="date" class="form-control" id="experienceEndDate">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="experienceCurrent"
                                        onchange="toggleEndDate()">
                                    <label class="form-check-label" for="experienceCurrent">
                                        Trabajo Actual
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveExperience()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="admin.js"></script>
</body>

</html>
